<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register and Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80vw;
            height: 70vh;
            overflow: hidden;
        }
        .half {
            width: 50%;
            padding: 50px;
            box-sizing: border-box;
        }
        .half h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #5cb85c;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #4cae4c;
        }
        .divider {
            width: 1px;
            background-color: #ddd;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Registration Section -->
    <div class="half">
        <h2>Register</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="userTypeRegister">Register as:</label>
                <select id="userTypeRegister" name="userTypeRegister" required>
                    <option value="">Select...</option>
                    <option value="patient">Patient</option>
                    <option value="doctor">Doctor</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>

    <!-- Divider -->
    <div class="divider"></div>

    <!-- Login Section -->
    <div class="half">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="userTypeLogin">Login as:</label>
                <select id="userTypeLogin" name="userTypeLogin" required>
                    <option value="">Select...</option>
                    <option value="patient">Patient</option>
                    <option value="doctor">Doctor</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const userType = document.getElementById('userTypeRegister').value;
        let redirectUrl = '';

        switch(userType) {
            case 'patient':
                redirectUrl = '/patient/openRegisterationForm';
                break;
            case 'doctor':
                redirectUrl = '/doctor/openRegisterationForm';
                break;
            default:
                alert('Please select a user type.');
                return;
        }

        window.location.href = redirectUrl;
    });

    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const userType = document.getElementById('userTypeLogin').value;
        let redirectUrl = '';

        switch(userType) {
            case 'patient':
                redirectUrl = '/patient/openLoginForm';
                break;
            case 'doctor':
                redirectUrl = '/doctor/openLoginForm';
                break;
            case 'admin':
                redirectUrl = '/admin/openLoginForm';
                break;
            default:
                alert('Please select a user type.');
                return;
        }

        window.location.href = redirectUrl;
    });
</script>
</body>
</html>
