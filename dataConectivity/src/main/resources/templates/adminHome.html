<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #F88379;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #ffdd57;
        }

        .container {
            padding: 20px;
            margin-top: 70px; /* Add space for the navbar */
        }

        .card {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }

        .card h3 {
            margin-bottom: 15px;
        }

        .card a {
            display: inline-block;
            padding: 10px 15px;
            background-color: #F88379;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .card a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">

    <div>
        <a href="#" th:href="@{http://localhost:9090/home}" class="logout">Logout</a>
    </div>
</div>

<!-- Container -->
<div class="container">

        <h3>View All Patients</h3>
        <a href="#" th:href="@{http://localhost:9090/patient/viewAllPatients}">View</a>
    </div>

    <div class="card">
        <h3>View All Doctors</h3>
        <a href="#" th:href="@{/doctor/viewAllDoctors}">View</a>
    </div>


    <div class="card">
        <h3>View All Appointments</h3>
        <a href="#" th:href="@{/admin/viewAllAppointment}">View</a>
    </div>

</html>
